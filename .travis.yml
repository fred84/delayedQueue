language: java

os: linux
dist: bionic
jdk:
  - openjdk11

addons:
  apt:
    packages:
      - toxiproxy

env:
  - TOXIPROXY_IP=127.0.1.1

services:
  - redis-server

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper

script:
  - ./gradlew check