language: java

os: linux
dist: bionic
jdk:
  - openjdk11

services:
  - redis-server

before_install:
  - sudo apt-get install toxiproxy

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - "nohup toxiproxy -port 18474 > /tmp/toxiproxy.log 2>&1 &"

script:
  - ./gradlew test

after_failure:
  - cat /tmp/toxiproxy.log